apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-sentiment
  namespace: default
  labels:
    app: news-sentiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-sentiment
  template:
    metadata:
      labels:
        app: news-sentiment
    spec:
      containers:
        - name: news-sentiment
          image: news-sentiment:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: news-sentiment-config
            - secretRef:
                name: news-sentiment-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: news-sentiment-config
  namespace: default
data:
  KAFKA_BROKER_ADDRESS: "kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_INPUT_TOPIC: "news"
  KAFKA_OUTPUT_TOPIC: "news_sentiment"
  KAFKA_CONSUMER_GROUP: "news_sentiment_consumer"
  OPENAI_MODEL: "gpt-4o-mini"
# Secret must be created manually (not in repo for security):
# kubectl create secret generic news-sentiment-secrets \
#   --from-literal=OPENAI_API_KEY=sk-xxx \
#   -n default

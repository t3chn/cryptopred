                  { "color": "red", "value": null },
                  { "color": "green", "value": 0 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "showValue": "always",
            "groupWidth": 0.7,
            "barWidth": 0.9
          }
        }

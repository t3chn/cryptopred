        {
          "id": 5,
          "title": "Market Signals",
          "type": "table",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "postgres", "uid": "risingwave" },
          "targets": [
            {
              "datasource": { "type": "postgres", "uid": "risingwave" },
              "editorMode": "code",
              "format": "table",
              "rawQuery": true,
              "rawSql": "SELECT\n  pair,\n  round(close::numeric, 2) as price,\n  round(rsi_14::numeric, 1) as rsi,\n  CASE\n    WHEN rsi_14 > 70 THEN 'OVERBOUGHT'\n    WHEN rsi_14 < 30 THEN 'OVERSOLD'\n    ELSE 'NEUTRAL'\n  END as rsi_signal,\n  CASE\n    WHEN macd > macd_signal THEN 'BULLISH'\n    WHEN macd < macd_signal THEN 'BEARISH'\n    ELSE 'NEUTRAL'\n  END as macd_signal,\n  CASE\n    WHEN sma_7 > sma_21 THEN 'UPTREND'\n    WHEN sma_7 < sma_21 THEN 'DOWNTREND'\n    ELSE 'SIDEWAYS'\n  END as trend\nFROM (\n  SELECT *,\n    ROW_NUMBER() OVER (PARTITION BY pair ORDER BY window_start_ms DESC) as rn\n  FROM technical_indicators\n  WHERE candle_seconds = 60\n    AND sma_7 IS NOT NULL\n) t\nWHERE rn = 1\nORDER BY pair",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {},
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "rsi_signal" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background",
                      "mode": "basic"
                    }
                  },
                  {
                    "id": "mappings",
                    "value": [
                      { "type": "value", "options": { "OVERBOUGHT": { "color": "red", "index": 0 } } },
                      { "type": "value", "options": { "OVERSOLD": { "color": "blue", "index": 1 } } },
                      { "type": "value", "options": { "NEUTRAL": { "color": "gray", "index": 2 } } }
                    ]
                  }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "macd_signal" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background",
                      "mode": "basic"
                    }
                  },
                  {
                    "id": "mappings",
                    "value": [
                      { "type": "value", "options": { "BULLISH": { "color": "green", "index": 0 } } },
                      { "type": "value", "options": { "BEARISH": { "color": "red", "index": 1 } } },
                      { "type": "value", "options": { "NEUTRAL": { "color": "gray", "index": 2 } } }
                    ]
                  }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "trend" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background",
                      "mode": "basic"
                    }
                  },
                  {
                    "id": "mappings",
                    "value": [
                      { "type": "value", "options": { "UPTREND": { "color": "green", "index": 0 } } },
                      { "type": "value", "options": { "DOWNTREND": { "color": "red", "index": 1 } } },
                      { "type": "value", "options": { "SIDEWAYS": { "color": "yellow", "index": 2 } } }
                    ]
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "cellHeight": "sm"
          }
        },
        {
          "id": 6,
          "title": "MACD Histogram",
          "type": "barchart",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "postgres", "uid": "risingwave" },
          "targets": [
            {
              "datasource": { "type": "postgres", "uid": "risingwave" },
              "editorMode": "code",
              "format": "table",
              "rawQuery": true,
              "rawSql": "SELECT\n  pair,\n  round(macd_hist::numeric, 4) as macd_histogram\nFROM (\n  SELECT *,\n    ROW_NUMBER() OVER (PARTITION BY pair ORDER BY window_start_ms DESC) as rn\n  FROM technical_indicators\n  WHERE candle_seconds = 60\n    AND macd_hist IS NOT NULL\n) t\nWHERE rn = 1\nORDER BY pair",
              "refId": "A"
            }

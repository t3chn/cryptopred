      "panels": [
        {
          "id": 1,
          "title": "BTC/USDT Candlestick",
          "type": "candlestick",
          "gridPos": { "h": 10, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "postgres", "uid": "risingwave" },
          "targets": [
            {
              "datasource": { "type": "postgres", "uid": "risingwave" },
              "editorMode": "code",
              "format": "table",
              "rawQuery": true,
              "rawSql": "SELECT\n  to_timestamp(window_start_ms / 1000) as time,\n  open,\n  high,\n  low,\n  close,\n  volume\nFROM technical_indicators\nWHERE pair = 'BTCUSDT'\n  AND candle_seconds = 60\nORDER BY window_start_ms",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "mode": "candles+volume",
                "candleStyle": "candles",

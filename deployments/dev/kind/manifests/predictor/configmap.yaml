apiVersion: v1
kind: ConfigMap
metadata:
  name: predictor-config
  namespace: cryptopred
data:
  # MLflow configuration
  MLFLOW_TRACKING_URI: "http://mlflow.mlflow.svc.cluster.local:5000"
  MLFLOW_TRACKING_USERNAME: "user"
  MLFLOW_TRACKING_PASSWORD: "password"

  # RisingWave configuration
  RISINGWAVE_HOST: "risingwave.risingwave.svc.cluster.local"
  RISINGWAVE_PORT: "4567"
  RISINGWAVE_USER: "root"
  RISINGWAVE_PASSWORD: ""
  RISINGWAVE_DATABASE: "dev"
  RISINGWAVE_TABLE: "technical_indicators"
  RISINGWAVE_INPUT_TABLE: "technical_indicators"
  RISINGWAVE_OUTPUT_TABLE: "predictions"

  # Trading pair and model settings
  PAIR: "BTCUSDT"
  CANDLE_SECONDS: "60"
  PREDICTION_HORIZON_SECONDS: "300"

  # Training settings
  TRAINING_DATA_HORIZON_DAYS: "30"
  MODEL_NAME: "LightGBM"
  HYPERPARAM_SEARCH_TRIALS: "10"

  # Feature flags
  USE_TIME_FEATURES: "true"
  USE_LUNARCRUSH_FEATURES: "false"

  # Prediction settings
  MODEL_VERSION: "latest"

apiVersion: batch/v1
kind: CronJob
metadata:
  name: predictor-training
  namespace: cryptopred
  labels:
    app: predictor-training
    component: ml
spec:
  # Run every hour at minute 0
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: predictor-training
            component: ml
        spec:
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          containers:
            - name: predictor
              image: predictor:latest
              imagePullPolicy: Never
              securityContext:
                allowPrivilegeEscalation: false
              command: ["train"]
              envFrom:
                - configMapRef:
                    name: predictor-config
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2000m"
